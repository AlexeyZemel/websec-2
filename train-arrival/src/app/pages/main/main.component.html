<div class="input-area">
  <label>Введите название станции</label>
  <input [(ngModel)]="inputValue" placeholder="Например: Самара" />
  <button (click)="search()" class="search-button" >Найти</button>
</div>
<div *ngIf="station; else notFound">
  <app-station-card [station]="station" (stationSelected)="onStationSelected($event)"></app-station-card>
</div>

<ng-template #notFound>
  <div class="not-found">
    <p>Нет станций</p>
  </div>
</ng-template>

<app-station-schedule *ngIf="showScheduleClicked && station != undefined"></app-station-schedule>
